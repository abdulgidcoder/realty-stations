<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="icon" href="/assets/images/favicon.png" />
  </head>

  <body>
    <div id="app" class="app">
      <div id="app-loader" class="app-loader">
        <div class="app-loader-content">
          <div class="logo">
            <img loading="lazy" src="assets/images/favicon.png" alt="" />
          </div>
          <div class="loader"></div>
        </div>
      </div>
      <header class="app-header">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="./index.html">
              <img loading="lazy" src="/assets/images/logo.png" alt="Realty Stations Logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                @@loop('link-item.html', '../../data/links.json');
              </ul>
              <button class="btn btn-outline-primary">تسجيل دخول</button>
            </div>
          </div>
        </nav>
      </header>
