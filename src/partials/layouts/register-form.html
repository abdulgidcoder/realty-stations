<form class="mb-0">
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control rounded-3"
      id="floatingName"
      placeholder="الاسم"
    />
    <label for="floatingName">الاسم</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="email"
      class="form-control rounded-3"
      id="floatingEmail"
      placeholder="name@example.com"
    />
    <label for="floatingEmail">البريد الالكترونى</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control rounded-3"
      id="floatingPassword"
      placeholder="Password"
    />
    <label for="floatingPassword">كلمة السر</label>
  </div>
  <div class="d-flex mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="Check" />
      <label class="form-check-label" for="Check">
        قبول <a href="./terms-conditions.html">الشروط والاحكام</a>
      </label>
    </div>
  </div>
  <button class="w-100 mb-3 btn btn-primary" type="submit">تسجيل</button>
  <hr>
  <div class="text-center">
    <small class="text-body-secondary">
      لديك حساب ؟ <a href="./login.html" class="ms-1">تسجيل دخول</a></small
    >
  </div>
</form>
